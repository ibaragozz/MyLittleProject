<!-- templates/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 цветочных месяцев</title>
    <!-- Подключаем Bootstrap для оформления -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">12 цветочных месяцев</h1>
        <div class="row">
            {% for bouquet in bouquets %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <!-- Если изображение есть, выводим его -->
                    <img src="{{ bouquet.image.url }}" class="card-img-top" alt="{{ bouquet.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ bouquet.name }}</h5>
                        <p class="card-text">{{ bouquet.description }}</p>
                        <p class="card-text"><strong>Цена: {{ bouquet.price }} ₽</strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Подключаем Bootstrap JS для интерактивности -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
