{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Вход</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Имя пользователя">
      <input type="password" name="password" placeholder="Пароль">
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
  </div>
{% endblock %}
