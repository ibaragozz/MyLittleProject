{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}12 цветочных месяцев{% endblock %}</title>
    <!-- Подключаем Bootstrap для оформления -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'register' %}">Регистрация</a></li>
                <li><a href="{% url 'login' %}">Вход</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        {% block content %}
        <!-- Уникальный контент каждой страницы будет подставляться сюда -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 12 цветочных месяцев</p>
    </footer>

    <!-- Подключаем Bootstrap JS для интерактивности -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
